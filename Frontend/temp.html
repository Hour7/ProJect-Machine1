<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            position: fixed;
            left: -250px;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .toggle-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 20px;
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .open {
            left: 0;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleNav()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Register</a>
    </div>

    <script>
        function toggleNav() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar.classList.contains("open")) {
                sidebar.classList.remove("open");
            } else {
                sidebar.classList.add("open");
            }
        }
    </script>
</body>
</html>
